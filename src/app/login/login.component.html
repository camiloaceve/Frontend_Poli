<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Poli</title>
    <!-- Enlace al archivo CSS de Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>

    <div class="container-titulo">
        <!-- Logo de la empresa -->
        <img src="LOGO EMPRESA.png" class="logo" alt="">
        <!-- Título de la página -->
        <h1> INNOVATECH </h1>
    </div>

    <!-- Sección del formulario de registro -->
    <section class="form-register">

        <!-- Campo de entrada para el usuario -->
        <label> Usuario
            <input class="controls" type="email" name="correo" id="correo" placeholder="Usuario@hotmail.com">
        </label>

        <!-- Campo de entrada para la contraseña -->
        <label> Contraseña
            <input class="controls" type="password" name="contraseña" id="contraseña"
                placeholder="Ingrese su contraseña">
        </label>

        <!-- Botón de inicio de sesión -->
        <input class="botons" type="submit" value="Iniciar sesión" (click)="login()">

        <!-- Enlace para recuperar la contraseña -->
        <p><a href="#">¿Haz olvidado la contraseña?</a></p>

        <!-- Enlace para registrarse -->
        <p>¿No tienes cuenta?<a (click)="register()"> Regístrate </a></p>

    </section>

    <!-- Componente del pie de página -->
    <app-footer></app-footer>

</body>

</html>
