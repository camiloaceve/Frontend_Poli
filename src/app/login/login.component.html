<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Poli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>

    <div class="container-titulo">
        <img src="LOGO EMPRESA.png" class="logo" alt="">
        <h1> INNOVATECH </h1>
    </div>
    <section class="form-register">

        <label> Usuario
            <input class="controls" type="email" name="correo" id="correo" placeholder="Usuario@hotmail.com">
        </label>
        <label> Contraseña
            <input class="controls" type="password" name="contraseña" id="contraseña"
                placeholder="Ingrese su contraseña">
        </label>
        <input class="botons" type="submit" value="Iniciar sesión" (click)="login()">
        <p><a href="#">¿Haz olvidado la contraseña?</a></p>
        <p>¿No tienes cuenta?<a (click)="register()"> Registrate </a></p>

    </section>

    <app-footer></app-footer>

</body>

</html>
