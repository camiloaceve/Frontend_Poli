<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Poli</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>

    <div class="container-titulo">
        <img src="LOGO EMPRESA.png" class="logo" alt="">
        <h1> INNOVATECH </h1>
    </div>
    <section class="form-register">

        <h2>Nuevo Usuario</h2>
        <label> Nombres y Apellidos
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
        </label>
        <label> Correo Electrónico
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        </label>
        <label> Contraseña
            <input class="controls" type="password" name="contraseña" id="contraseña"
                placeholder="Ingrese su contraseña">
        </label>
        <input class="botons" type="submit" (click)="register()" value="Registrar">
        <p>¿Ya tienes una cuenta?<a (click)="login()"> Inicar sesión </a></p>

    </section>

    <app-footer></app-footer>

</body>

</html>
